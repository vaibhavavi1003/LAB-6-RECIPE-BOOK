<h2>Shopping Cart</h2>
<table>
  <thead>
    <tr>
      <th>Ingredient</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cartIngredients">
      <td>{{ item }}</td>
      <td>
        <button (click)="removeIngredient(item)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
